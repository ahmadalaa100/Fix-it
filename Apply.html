        <h1 style="font-family: sans-serif; color: black;">Login <span style=" color: black;font-family: sans-serif; ">Here</span> </h1>
        <form  >
            <div class="data">
                <div class="text">
                   Join <span style="color: #f7600e  ">Us</span>
                </div>
                <div class="fname">
                    <p style="font-family: monospace; font-size:18px;">First Name:</p>
                    <br>
                    <input type="text" name="fname" placeholder="ex: Ahmed" class="input-fname" required>
                </div>
    
                <div class="lname">
                    <p style="font-family: monospace; font-size:18px;">Last Name:</p>
                    <br>
                    <input type="text" name="lname" placeholder="ex: Ali" class="input-lname"required>
                </div>
    
                <div class="id">
                    <p style="font-family: monospace; font-size:18px;">National ID : </p>
                    <br>
                    <input type="text" name="id" placeholder="ex:298012345678912" class="input-id"required>
                </div>
    
                <div class="specialization">
                    <p style="font-family: monospace; font-size:18px;">Your Specialization : </p>
                    <br>
                   <select name="special" required >
                       <option selected disabled> Select your specialization </option>
                       <option> A/C Specialist </option>
                       <option> Carpenter </option>
                       <option> Electrician </option>
                       <option> Painter </option>
                       <option> Plumber </option>
                       <option> Glass & Aluminium </option>
                   </select>
                </div>
    
                <div class="number">
                    <p style="font-family: monospace; font-size:18px;">Mobile Number : </p>
                    <br>
                    <input type="text" name="number" class="input-number" placeholder="ex: 01234567890"required>
                </div>
    
                <div class="email">
                    <p style="font-family: monospace; font-size:18px;"> E-mail : </p>
                    <br>
                    <input type="email" name="email" class="input-email" placeholder="ex: info@example.com"required>
                </div>
    
                <div class="address">
                    <p style="font-family: monospace; font-size:18px;">  Address : </p>
                    <br>
                    <input type="text" name="address" class="input-address" placeholder="ex: Tanta, El-Nadi ST."required>
                </div>
    
                <div class="birth">
                    <p style="font-family: monospace; font-size:18px;">Birthdate :</p>
                    <br>
                    <input type="date" name="date" class="input-birth" placeholder="ex: 1/1/1998" style="text-indent: 5px;"required>
                </div>
